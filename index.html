<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código JavaScript -->
    <script src="js/scripts.js"></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <header class="cabecera">
        <!--Mensaje de bienvenida-->
        <h1 class="bienvenida">Bienvenido a BSO</h1>
      </header>
      <main class="cuerpo">
        <!--Logo del proyecto-->
        <img class="logo" src="img/smartphone/BSOyS.webp" alt="">

        <!--Boton de inicio del ejercicio-->
        <button id="inicio" class="inicio">Inicio</button>

        <!--Barra de progreso que mide el tiempo-->
        <section id="barra_progreso" class="barra_progreso"></section>
        
        <!--Segundos-->
        <h4 id="seg" class="seg"></h4>

        <!--Intrucciones a dar al usuario-->
        <h3 id="instrucciones" class="intrucciones">Instrucciones al Iniciar</h3>
      </main>
    </div>

  </body>
</html>
